<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // SHA-256 hash of your real password ("demo123" in this case)
        const PASSWORD_HASH = "2e50885259af72689b9d2458233757d69c9aa4977a8390593d2406d4c7433a03";

        async function hash(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        async function verifyPassword() {
            if (sessionStorage.getItem("authenticated") === "true") return;

            const input = prompt("Enter password to access this page:");
            if (!input) {
                document.body.innerHTML = "<div style='text-align:center; margin-top:20%; font-family:sans-serif; font-size:1.5rem;'>Access Denied</div>";
                throw new Error("No input");
            }

            const hashedInput = await hash(input);
            if (hashedInput !== PASSWORD_HASH) {
                document.body.innerHTML = "<div style='text-align:center; margin-top:20%; font-family:sans-serif; font-size:1.5rem;'>Access Denied</div>";
                throw new Error("Incorrect password");
            }

            sessionStorage.setItem("authenticated", "true");
        }

        // Run immediately
        verifyPassword();
    </script>
</head>
