<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const PASSWORD_HASH = "2e50885259af72689b9d2458233757d69c9aa4977a8390593d2406d4c7433a03";
        const encodedLogin = "ZGVtb0BzcDhjZS5haQ==";
        const encodedPass = "cGFzc3dvcmQ=";

        async function hash(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, "0"))
                .join('');
        }

        async function verifyPassword() {
            if (sessionStorage.getItem("authenticated") === "true") {
                showContent();
                return;
            }

            const input = prompt("Enter password to access this page:");
            if (!input) return showAccessDenied();

            const hashedInput = await hash(input);
            if (hashedInput !== PASSWORD_HASH) return showAccessDenied();

            sessionStorage.setItem("authenticated", "true");
            showContent();
        }

        function showContent() {
            const template = document.getElementById("protected-template");
            const clone = template.content.cloneNode(true);
            document.body.appendChild(clone);

            // Insert decoded credentials
            document.getElementById("login").textContent = "Login: " + atob(encodedLogin);
            document.getElementById("pass").textContent = "Pass: " + atob(encodedPass);
        }

        function showAccessDenied() {
            document.body.innerHTML = `
        <div class="flex items-center justify-center min-h-screen bg-black text-white">
          <div class="text-center text-2xl font-sans">Access Denied</div>
        </div>`;
        }

        window.addEventListener("DOMContentLoaded", verifyPassword);
    </script>
</head>

<body class="bg-black text-white min-h-screen">
    <!-- nothing is shown until JS renders it -->

    <template id="protected-template">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="text-center space-y-16">
                <!-- DEMO PLATFORM -->
                <div>
                    <div class="inline-block border border-white px-6 py-2 font-bold tracking-wide uppercase">
                        <a href="https://totemic-chimera-453715-d2.web.app/" target="_blank">Demo Platform</a>
                    </div>
                    <div class="mt-4 text-lg leading-relaxed">
                        <p id="login"></p>
                        <p id="pass"></p>
                    </div>
                </div>

                <!-- DIGITAL TWIN SKILL DEMO -->
                <div>
                    <div class="inline-block border border-white px-6 py-2 font-bold tracking-wide uppercase">
                        <a href="https://drive.google.com/file/d/1DPkUQ8jwjTvSvvsGR1CFP_G_hOk5ZOcm/view?usp=sharing"
                            target="_blank">Digital Twin Skill Demo</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
